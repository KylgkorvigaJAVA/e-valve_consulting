<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Valve Consulting</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <img src="img/note.png" class="note" alt="note">
<!-- login modal -->
    <div id="loginModal" class="d-block modal show" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <h5 class="modal-title text-center fw-bold">Logige sisse</h5>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">Kasutaja:</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Parool:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <div class="d-flex justify-content-center mt-3">
                            <button type="submit" class="btn btn-primary">Sisene</button>
                        </div>
                        <div id="loginError" class="text-center text-danger mt-3" style="display:none;"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<!-- desktop ikoonid -->
    <img src="img/note.png" class="note" alt="note">
    <img src="img/icons/computer.png" id="openComputer" class="icon" alt="Computer Icon">
    <img src="img/icons/folder.png" id="openFolder" class="icon" alt="Folder Icon">
    <img src="img/icons/browser.png" id="openBrowser" class="icon" alt="Browser Icon">
    <img src="img/icons/bin.png" id="openBin" class="icon" alt="Recycle Bin Icon">
<!-- taskbar ikoonid -->
    <div class="taskbar">
        <div class="start taskbar-item">
            <img src="img/icons/start.png" alt="Start" class="taskbar-icon">
        </div>
        <div class="taskbar-item time">
            <div id="time" class="text-white"></div>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
