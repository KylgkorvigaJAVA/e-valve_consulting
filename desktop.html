<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Valve Consulting &copy; 2025</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
<!-- desktop ikoonid/note -->
    <img src="img/note.png" class="note" alt="note">
    <img src="img/icons/computer.png" id="openComputer" class="icon" alt="Computer Icon">
    <img src="img/icons/folder.png" id="openFolder" class="icon" alt="Folder Icon">
    <img src="img/icons/browser.png" id="openBrowser" class="icon" alt="Browser Icon">
    <img src="img/icons/bin.png" id="openBin" class="icon" alt="Recycle Bin Icon">

<!-- browser modal -->
    <div id="browserModal" class="modal-window">
        <div class="modal-content-window">
            <div class="modal-header-window">
                <span class="modal-title-window">Profiilid</span>
                <button class="close-window" id="closeBrowser">&times;</button>
            </div>
            <div class="modal-body-window">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="card m-2" data-client="Viktor" data-image="img/viktor.png"
                                data-description="Vene juurtega eesti kodakondsusega pensionär"
                                data-problem='Viktor saab kõne numbrilt, mida ta ei tunne. Mees teisel pool toru ütleb, et ta on politseinik ja räägib kiiresti vene keeles. Ta väidab, et Viktor pangakontolt üritatakse varastada raha ning Viktor peab kohe kinnitama oma isikuandmed ja pangaandmed, et pettus peatada.'
                                data-option-right='Viktor palub helistajal rääkida eesti keeles ja kui see pole võimalik, katkestama kõne ning helistama ise politseisse või panka.'
                                data-option-wrong1='Kuna helistaja tundub autoriteetne, tuleb talle kindlasti edastada pangakaardi andmed ja PIN-kood.'
                                data-option-wrong2='Kuna politseinik teadis, et Viktor eelistab tähtsaid asju rääkida vene keeles, annab ta koheselt kõik oma andmed.'
                                data-explanation='Tavaliselt helistaja ütleb inimesele, et tema või ta raha on kuidagi ohus ja tegutseda on vaja kiiresti. Seejärel küsib ta inimeselt tema Smart ID, mobiil-ID, internetipanga koode või muud isiklikku infot. Tihti palutakse inimesel ka oma nutiseadmesse laadida programmid AnyDesk või TeamViewer. Tegelikult on helistajaks kelm, kes sedasi saab inimeselt kätte info, millega on võimalik tema pangakontolt raha varastada.'>
                                <div class="card-body">
                                    <h5 class="card-title">Viktor</h5>
                                    <img src="img/viktor.png" class="img-fluid" alt="Profiil 1">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card m-2" data-client="Kevin" data-image="img/kevin.png"
                                data-description="Krüptousku noor mees, kelle elutarkused pärinevad TikTokist"
                                data-problem='Kevin scrollib TikTokis, kui näeb videot sisuloojast, kes väidab, et teenis ühe päevaga 1 miljon eurot! Kommentaarides kiidavad ja kinnitavad inimesed, et see on päris diil. Kevin saab ka sõnumi "sertifitseeritud finantsnõustajalt", kes soovitab tal investeerida 1 Bitcoin, et saada 100 tagasi.'
                                data-option-right='Kevin peaks suhtuma kriitiliselt ja oma investeerimisnõu saama mujalt kui sotsiaalmeediast.'
                                data-option-wrong1='Kevin peaks kohe investeerima, sest video all oli väga palju positiivset tagasisidet.'
                                data-option-wrong2='Kevin investeerib kohe, kuna on alati soovinud saavutada finantsvabadust.'
                                data-explanation='Suurte võitude korral on tehtud võltsleht, millel on vähe jälgijaid ja postitused said alguse kaks päeva tagasi. Lehel lubatakse millegi hinnalise eseme või raha võitu. Tegelikult saadavad kelmid lingi, kuhu suunatakse inimene oma andmeid sisestama. Peale seda teevad kelmid pangakontod tühjaks.'>
                                <div class="card-body">
                                    <h5 class="card-title">Kevin</h5>
                                    <img src="img/kevin.png" class="img-fluid" alt="Profiil 1">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card m-2" data-client="Mari" data-image="img/mari.png"
                                data-description="Tellinud viimase kuu jooksul 15 asja Aliexpressist"
                                data-problem='Mari saab SMS-i: "Teie pakk on kinni peetud. Kinnitage tarneaadress ja makske 2,99€, et see tollist vabastada." Mari pole kindel, kas see on tema tellitud nutikad küünekäärid või LED/RGB vihmavari aga tore oleks mõlemad asjad kiiresti kätte saada.'
                                data-option-right='Mari kontrollib esmalt oma tellimusi ja läheb seejärel ametlikule pakiveo kodulehele, et vaadata, kas tema pakil on tõesti probleem.'
                                data-option-wrong1='Mari maksab 2,99€, aga enne paneb Facebooki üles postituse, et "Kes veel tellib Aliexpressist? Minul oli pakk just tollis kinni! 🙁😣😛"'
                                data-option-wrong2='Mari avab lingi ja maksab kiiresti ära, sest ta teab, et tollis peetavad pakid saabuvad alati tundmatutelt numbritelt saadetud SMS-iga.'
                                data-explanation='SMS tundub usaldusväärne, sest näeb välja nagu oleks see tulnud pangalt, kullerfirmalt vms. Tavaliselt sisaldab sõnum ka linki, mille avamisel tuleb ette hästi järele tehtud panga või kullerfirma kodulehekülg. Väidetavate pangalingid avavad lehe, kus näiliselt tuleb siseneda enda pangakontole ja kullerfirmade võltslehekülgedel palutakse sisestada enda krediitkaardi andmed. Tegelikult on SMS-i saatnud kelm ja ta saab kätte pangakonto ja krediitkaardi andmed.'>
                                <div class="card-body">
                                    <h5 class="card-title">Mari</h5>
                                    <img src="img/mari.png" class="img-fluid" alt="Profiil 1">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card m-2" data-client="Pets" data-image="img/pets.png"
                                data-description="Sõitnud viimased 20 aastat sama ustava autoga"
                                data-problem='Pets avab oma e-kirja ja loeb šokeeritult: "Meil on tõendid, et rammisid poe parklas teist autot ning lahkusid sündmuskohalt! Tõendid PDF-failis!" Peeter ei mäleta küll avariid, aga vana Opel-i tagastangele on vist mingi kriim küll tekkinud.'
                                data-option-right='Pets ignoreerib kirja ja kui on kahtlusi, helistab politseisse, mitte ei lae alla ega ava suvalisi faile.'
                                data-option-wrong1='Pets avab faili, sest ta tahab teada, kas on ka kaamerasalvestised, kuidas ta kõrval seisvale uuele BMW-le väidetavalt sisse tagurdas.'
                                data-option-wrong2='Pets vastab kirjale ja küsib, kas ta saaks trahvi tasuda osamaksetena 1€ kuus.'
                                data-explanation='Inimesele tuleb e-kiri, kus teda süüdistatakse mõnes tõsises kuriteos. Kiri on justkui saadetud politsei, ministeeriumi, Europoli või mõne teiste riigiasutuse poolt. Tegelikult on tegu kelmidega, kes tahavad, et inimene sellele kirjale vastaks. Kui inimene seda teeb, siis veenavad nad inimest kandma neile raha, et karistusest pääseda. Tegemist on petukirjadega ja nende sisu ei vasta tõele.'>
                                <div class="card-body">
                                    <h5 class="card-title">Pets</h5>
                                    <img src="img/pets.png" class="img-fluid" alt="Profiil 1">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card m-2" data-client="Reelika" data-image="img/reelika.png"
                                data-description="Raamatupidaja, kes arvab, et kontonumbri muutmine on täiesti normaalne asi"
                                data-problem='Reelika saab tõese väljanägemisega e-kirja, kus pikaajaline koostööpartner teatab, et nende pangakonto number on muutunud ja uued maksed tuleb teha kiiresti uuele, Uganda pangas asuvale kontole.'
                                data-option-right='Reelika helistab koostööpartnerile, et kontrollida, kas nad tõesti on oma kontot muutnud.'
                                data-option-wrong1='Reelika maksab kiiresti ära, sest kui kirja pealkirjas on sõna “VERY URGENT”, tähendab see alati, et asjadesse ei pea üldse süvenema.'
                                data-option-wrong2='Reelika maksab arve uuele kontole kergendatult, kuna eelmise arve tasumine oli täitsa ära ununenud.'
                                data-explanation='E-kiri tundub usaldusväärne, sest on tulnud mõnelt inimeselt või ettevõttelt, kellelt ollakse harjunud e-kirju saama. Tegelikult on kirja saatnud kelm, kes on loonud liba-e-posti aadressi ja makse läheb kelmide pangakontole.'>
                                <div class="card-body">
                                    <h5 class="card-title">Reelika</h5>
                                    <img src="img/reelika.png" class="img-fluid" alt="Profiil 1">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card m-2" data-client="Malle" data-image="img/malle.png"
                                data-description="Unistab elust palmide all koos rikka abikaasaga"
                                data-problem='Malle on suhelnud Instagramis juba kaks kuud härrasmehega, kes väidab, et on naftamagnaat kuid peab praegu kahjuks ühe väikese rahaprobleemiga tegelema. Kuna on kuu lõpp ja mehe ema vajab kiirelt puusaoperatsioon, palub mees Mallel kanda talle 500€.'
                                data-option-right='Malle ei saada raha ja blokeerib mehe.'
                                data-option-wrong1='Malle saadab raha, kuid palub mehel maha müüa mõni oma kaheteistkümnest Ferrarist, et temalt see summa kiirelt tagasi saada, kuna on ikkagi kuu lõpp.'
                                data-option-wrong2='Malle saadab raha, sest mis on 500€ armastuse nimel?'
                                data-explanation='Kõige salakavalam kelmuse liik, sest kelm on väga sõbralik, viisakas, teeb komplimente - nii püüab ta ohvrit endasse armuma saada. Tutvustab end sageli välismaise sõduri, laevakapteni või arstina, kes on kuidagi seotud Eestiga. Sageli on ta lesk või on muu kurb elusaatus. Tema nimi ja fotod tunduvad päris, kuid need on varastatud. Raha hakkab kelm küsima ca 2-4 nädala pärast, kui tal juhtub mõni ootamatu kuid usutav eriolukord. Raha küsimine kordub seni kuni ohver mõistab, et on sattunud kelmi ohvriks. Ohvriteks valivad kelmid kõige sagedamini 40+ vanuses naisi.'>
                                <div class="card-body">
                                    <h5 class="card-title">Malle</h5>
                                    <img src="img/malle.png" class="img-fluid" alt="Profiil 1">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card m-2" data-client="Taavi" data-image="img/taavi.png"
                                data-description="Otsib internetist häid diile"
                                data-problem='Taavi leiab kuulutuse: "UUS RTX 5090ti SUPER – 200€!!!" Müüja ütleb, et ta võitis loteriiga 10 tükki ja tahab nendest kiiresti lahti saada.'
                                data-option-right='Taavi uurib veidi ning mõistab, et see pakkumine on liiga hea, et tõsi olla ja hoiab rahast kinni.'
                                data-option-wrong1='Taavi küsib pilti kaardist ja on huvitatud ostma rohkem kui ühe kaardi, kuna müüjal on neid ju 10.'
                                data-option-wrong2='Taavi teeb kohe ülekande, sest see on elu diil!'
                                data-explanation='Kõige sagedamini müüakse tooteid, mille hind on tavalisest palju odavam. Müüjaks võib olla nii internetipood kui ka eraisik. Kui inimene on müüjale makse ära teinud, siis müüja kaob. Ostetud toodet inimene kätte ei saa ja makstud rahast jääb ka ilma.'>
                                <div class="card-body">
                                    <h5 class="card-title">Taavi</h5>
                                    <img src="img/taavi.png" class="img-fluid" alt="Profiil 1">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card m-2" data-client="Madis" data-image="img/madis.png"
                                data-description="Müüb vana diivanit ja usaldab inimesi liiga palju"
                                data-problem='Madisele kirjutab väga huvitatud ostja, kes tahab osta diivanit ning ta isegi ei tingi hinda! Ta tahaks kasutada "oma kullerit" ja Madis peab andma kõigest oma isikukoodi, pangakonto ning ema neiupõlvenime.'
                                data-option-right='Madis keeldub ja ütleb, et ostja peab diivanile ise järele tulema ja maksma sularahas. Kui ostja hakkab kahtlaselt peale käima, lõpetab suhtluse.'
                                data-option-wrong1='Madis saadab andmed ning küsib, kas kuller saaks lisatasu eest tema vana pesumasina ka sõbra juurde ära visata.'
                                data-option-wrong2='Madis saadab andmed, sest inimesed ei valeta kunagi ja ostja elab teisel pool eestimaad.'
                                data-explanation='Inimene paneb mõne oma eseme müüki Facebooki Marketplace-i, Okidoki-sse või mujale müügiportaali. Talle kirjutab inimene, kes soovib seda eset osta. Ostja räägib, et tal on oma kuller, kes tuleb isiklikult kohale ja müüja ei pea midagi muud tegema, kui ainult andma oma telefoninumbri, e-posti aadressi ja sisestama ühele veebilehele oma pangakaardi andmed. Mõnel juhul küsib ostja ka ettemakset, et kindlustada kauba kättesaamine. Tegelikult on eseme ostja kelm, kes tahab müüjalt kätte saada tema isiklikud andmed, et nendega toime panna pettusi. Asja ostmisest ta päriselt huvitatud ei ole.'>
                                <div class="card-body">
                                    <h5 class="card-title">Madis</h5>
                                    <img src="img/madis.png" class="img-fluid" alt="Profiil 1">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- kliendi modal -->
    <div id="clientModal" class="modal-window">
        <div class="modal-content-window">
            <div class="modal-header-window">
                <span class="modal-title-window" id="clientModalTitle"></span>
                <button class="close-window" id="closeClientModal">&LeftArrow;</button>
            </div>
            <div class="modal-body-window" id="clientModalBody">
            </div>
        </div>
    </div>

<!-- taskbar ikoonid -->
    <div class="taskbar">
        <div class="taskbar-item start">
            <img src="img/icons/start.png" alt="Start" class="taskbar-icon">
        </div>
        <div class="taskbar-item">
            <img src="img/icons/browser.png" id="taskbar-browser-icon" alt="Browser" class="taskbar-icon" style="display: none;">
        </div>
        <div class="taskbar-item time">
            <div id="time" class="text-white"></div>
        </div>
    </div>

    <script src="desktop.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
