<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body class="d-flex justify-content-center align-items-center vh-100">

    <img src="img/note.png" class="note" alt="note">
    <img src="img/icons/computer.png" id="computerIcon" class="icon" alt="Computer Icon">
    <img src="img/icons/folder.png" id="folderIcon" class="icon" alt="Folder Icon">
    <a><img src="img/icons/browser.png" id="browserIcon" class="icon" alt="Browser Icon"></a>
    <img src="img/icons/bin.png" id="recycleBinIcon" class="icon" alt="Recycle Bin Icon">

    <div class="taskbar">
        <div class="taskbar-item start">
            <img src="img/icons/start.png" alt="Start" class="taskbar-icon">
        </div>
        <div class="taskbar-item">
            <img src="img/icons/folder.png" alt="Folder" class="taskbar-icon">
        </div>
        <div class="taskbar-item">
            <img src="img/icons/browser.png" alt="Browser" class="taskbar-icon">
        </div>
        <div class="taskbar-item time">
            <div id="time" class="text-white"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
