<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Valve Consulting &copy; 2025</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <body>
        <div class="intro-container">
            <div class="particles" id="particles-js"></div>
            <div class="content">
                <h1 class="game-title">E-Valve Consulting</h1>
                <p class="game-subtitle">Oled küberturbe konsultant ja täna on sinu esimene tööpäev. Sinu ülesanne on aidata kliente, kes seisavad silmitsi erinevate küberpettustega.</p>
                <button class="start-button" id="startGame" onclick="window.location.href='login.html'">Alusta</button>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
        <!-- particle efektid -->
        <script>
            if (typeof particlesJS !== 'undefined') {
                particlesJS("particles-js", {
                    particles: {
                        number: { value: 80, density: { enable: true, value_area: 800 } },
                        color: { value: "#00a2ff" },
                        opacity: { value: 0.5, random: true },
                        size: { value: 3, random: true },
                        line_linked: { enable: true, distance: 150, color: "#00a2ff", opacity: 0.4, width: 1 },
                        move: { enable: true, speed: 2, direction: "none", random: true, straight: false, out_mode: "out" }
                    }
                });
            }
        </script>
</body>
</html>
