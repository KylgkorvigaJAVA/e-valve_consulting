<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <img src="img/icons/computer.png" id="computerIcon" class="icon" alt="Computer Icon">
    <img src="img/icons/browser.png" id="browserIcon" class="icon" alt="Browser Icon">
    <img src="img/icons/folder.png" id="folderIcon" class="icon" alt="Folder Icon">
    <img src="img/icons/bin.png" id="recycleBinIcon" class="icon" alt="Recycle Bin Icon">

    <script src="script.js"></script>
</body>
</html>
