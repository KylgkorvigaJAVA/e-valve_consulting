<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <img src="img/note.png" class="note" alt="note">

    <div id="loginModal" class="modal show d-block" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <h5 class="modal-title fw-bold text-center">Logige sisse</h5>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">Kasutaja:</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Parool:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <div class="d-flex justify-content-center mt-3">
                            <button type="submit" class="btn btn-primary">Sisene</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <img src="img/icons/computer.png" id="computerIcon" class="icon" alt="Computer Icon">
    <img src="img/icons/browser.png" id="browserIcon" class="icon" alt="Browser Icon">
    <img src="img/icons/folder.png" id="folderIcon" class="icon" alt="Folder Icon">
    <img src="img/icons/bin.png" id="recycleBinIcon" class="icon" alt="Recycle Bin Icon">

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
